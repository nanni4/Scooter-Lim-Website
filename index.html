<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <header>
        <!-- Logo Name and motto -->
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <main>

        <nav class="navigationButtons">
          <!-- Navigation section (Buttons) -->
          <div class="buttonsContainer">
            <button type="button" name="prenota">Prenota</button>
            <button type="button" name="terminaPrenotazione">Termina Prenotazione</button>
            <button type="button" name="accendiLuci">Accendi Luci</button>
          </div>
        </nav>

        <div class="scooter">
          <!--Gino Scooter Data -->
          <h1>&#9633; Monopattino Gino22</h1>
          <h2>&#8614; Via Guardalametri - 220 metri da te</h2>
          <h2>Stato della carica:</h2>
          <div id="chargingPercentageGino"> </div>
        </div>

        <div class="scooter">
          <!-- Mike Scooter Data -->
          <h1>&squ; Monopattino Mike24</h1>
          <h2>&#8614; Via Guardalametri - 420 metri da te</h2>
          <h2>Stato della carica:</h2>
          <div id="chargingPercentageMike"> </div>
        </div>

        <div class="scooter">
          <!-- Fede Scooter Data -->
          <h1>&#x25A1; Monopattino Fede154</h1>
          <h2>&#8614; Via Guardalametri - 490 metri da te</h2>
          <h2>Stato della carica:</h2>
          <div id="chargingPercentageFede"> </div>
        </div>

      </main>

    </div>

  </body>
</html>
